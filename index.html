<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Drum Kit - 30 days of JavaScript</title>
</head>
<body>
    <div class="teclas">
        <div class="tecla">
            <kbd >A</kbd>
            <span>Clap</span>
        </div>
        <div class="tecla">
            <kbd >S</kbd>
            <span>Hit-Hat</span>
        </div>
        <div class="tecla">
            <kbd >D</kbd>
            <span>Kick</span>
        </div>
        <div class="tecla">
            <kbd >F</kbd>
            <span>OpenHat</span>
        </div>
        <div class="tecla">
            <kbd >G</kbd>
            <span>Boom</span>
        </div>
        <div class="tecla">
            <kbd>H</kbd>
            <span>Ride</span>
        </div>
        <div class="tecla">
            <kbd>J</kbd>
            <span>Snare</span>
        </div>
        <div class="tecla">
            <kbd >K</kbd>
            <span>Tom</span>
        </div>
        <div class="tecla">
            <kbd >L</kbd>
            <span>Tink</span>
        </div>
    </div>

    <div>
        <audio src="sounds/clap.wav"></audio>
        <audio src="sounds/hihat.wav"></audio>
        <audio src="sounds/kick.wav"></audio>
        <audio src="sounds/openhat.wav"></audio>
        <audio src="sounds/boom.wav"></audio>
        <audio src="sounds/ride.wav"></audio>
        <audio src="sounds/snare.wav"></audio>
        <audio src="sounds/tom.wav"></audio>
        <audio src="sounds/tink.wav"></audio>
    </div>
</body>
</html>
