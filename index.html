<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit - 30 days of JavaScript</title>
</head>
<body>
    <div class="teclas">
        <div>
            <kbd class="tecla">A</kbd>
            <span>Clap</span>
        </div>
        <div>
            <kbd class="tecla">S</kbd>
            <span>Hit-Hat</span>
        </div>
        <div>
            <kbd class="tecla">D</kbd>
            <span>Kick</span>
        </div>
        <div>
            <kbd class="tecla">F</kbd>
            <span>OpenHat</span>
        </div>
        <div>
            <kbd class="tecla">G</kbd>
            <span>Boom</span>
        </div>
        <div>
            <kbd class="tecla">H</kbd>
            <span>Ride</span>
        </div>
        <div>
            <kbd class="tecla">J</kbd>
            <span>Snare</span>
        </div>
        <div>
            <kbd class="tecla">K</kbd>
            <span>Tom</span>
        </div>
        <div>
            <kbd class="tecla">L</kbd>
            <span>Tink</span>
        </div>
    </div>

    <div>
        <audio src="sounds/clap.wav"></audio>
        <audio src="sounds/hihat.wav"></audio>
        <audio src="sounds/kick.wav"></audio>
        <audio src="sounds/openhat.wav"></audio>
        <audio src="sounds/boom.wav"></audio>
        <audio src="sounds/ride.wav"></audio>
        <audio src="sounds/snare.wav"></audio>
        <audio src="sounds/tom.wav"></audio>
        <audio src="sounds/tink.wav"></audio>
    </div>
</body>
</html>
